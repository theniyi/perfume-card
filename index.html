<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">


  <title>Frontend Mentor | theniyi Product preview card component</title>
</head>

<body>
  <div class="main_container">
    <div class="image">
      <img src="images/image-product-desktop.jpg">
    </div>
    <div class="text_area">
      <p class="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price_tags">
        <span class="new_price">$149.99</span>
        <span class="old_price">$169.99</span>
      </div>

      <button type="button">
        <img src="images/icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> theniyi </a>.
  </div>
</body>

</html>
